<div class="d-flex h-100">
  <app-side-nav
    [class.show]="sideNavOpened"
    [ngClass]="{
      'w-25 position-relative h-100': !isSmallScreen,
      'offcanvas offcanvas-start': isSmallScreen
    }"
    [isSmallScreen]="isSmallScreen"
    [sideNavOpened]="sideNavOpened"
  ></app-side-nav>
  <div
    class="position-relative h-100"
    [ngClass]="{
      'w-75': sideNavOpened,
      'w-100': !sideNavOpened || isSmallScreen
    }"
  >
    <app-menu-btn
      *ngIf="isSmallScreen"
      (click)="sideNavOpened = !sideNavOpened"
    ></app-menu-btn>

    <div class="h-100">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
